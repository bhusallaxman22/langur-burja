  <!-- Prevent caching issues -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Fallback script for routing -->
  <script>
    // Handle browser back/forward buttons for SPA routing
    window.addEventListener('popstate', function (event) {
      // React Router will handle this, but we ensure the page doesn't break
      if (!window.location.pathname.startsWith('/api/')) {
        // This is a client-side route, let React Router handle it
        console.log('Handling client-side route:', window.location.pathname);
      }
    });
  </script>
</body>

</html>
